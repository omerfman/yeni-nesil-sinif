<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ödevler - Yeni Nesil Sınıf</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
    <div id="header-container"></div>
    <section class="assignments-section">
        <div class="container">
            <h1>Ödevlerim</h1>
            <div id="assignments-list"></div>
        </div>
    </section>
    <div id="footer-container"></div>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="/assets/js/lib/firebase-config.js"></script>
    <script src="/assets/js/lib/firebase.js"></script>
    <script src="/assets/js/app.js"></script>
    <script src="/assets/js/authGuard.js"></script>
    <script>
        requireAuth();
        window.addEventListener('authStateChanged', async (e) => {
            if (!e.detail.user) return;
            const container = document.getElementById('assignments-list');
            const role = await window.fb.getUserRole(e.detail.user.uid);
            const query = role === 'teacher' ? 
                window.fb.db.collection('assignments').where('teacherId', '==', e.detail.user.uid) :
                window.fb.db.collection('assignments').where('studentId', '==', e.detail.user.uid);
            const snapshot = await query.orderBy('dueDate', 'desc').get();
            if (snapshot.empty) {
                container.innerHTML = '<div class="empty-state"><p>Henüz ödev yok</p></div>';
                return;
            }
            container.innerHTML = snapshot.docs.map(doc => {
                const a = doc.data();
                return `<div class="assignment-card">
                    <h3>${a.title}</h3>
                    <p>${a.description || ''}</p>
                    <p><strong>Teslim:</strong> ${a.dueDate?.toDate ? a.dueDate.toDate().toLocaleDateString('tr-TR') : 'N/A'}</p>
                    <p><strong>Durum:</strong> ${a.status}</p>
                </div>`;
            }).join('');
        });
    </script>
</body>
</html>
<style>
.assignments-section { padding: 3rem 0; min-height: 100vh; background: var(--color-bg-secondary); }
.assignment-card { background: white; padding: 1.5rem; border-radius: var(--radius-lg); margin-bottom: 1rem; box-shadow: var(--shadow-sm); }
.assignment-card h3 { margin-bottom: 0.5rem; }
</style>
