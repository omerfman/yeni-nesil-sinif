<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Öğretmen Ekle - Admin Panel</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
    <!-- Header -->
    <div id="header-container"></div>

    <!-- Create Teacher Form -->
    <section class="admin-section">
        <div class="container">
            <div class="admin-header">
                <h1>Yeni Öğretmen Ekle</h1>
                <p>Öğretmen hesabı oluşturun (öğretmenler self-register yapamaz)</p>
            </div>

            <div class="form-container">
                <form id="create-teacher-form" class="teacher-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="display-name">Ad Soyad *</label>
                            <input 
                                type="text" 
                                id="display-name" 
                                name="displayName" 
                                required 
                                placeholder="Öğretmen adı"
                            >
                        </div>
                        
                        <div class="form-group">
                            <label for="email">E-posta *</label>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                required 
                                placeholder="ornek@email.com"
                            >
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="password">Geçici Şifre *</label>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                required 
                                placeholder="En az 6 karakter"
                                minlength="6"
                            >
                            <small class="form-hint">Öğretmen ilk girişte şifresini değiştirebilir</small>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">Telefon</label>
                            <input 
                                type="tel" 
                                id="phone" 
                                name="phone" 
                                placeholder="+90 555 123 4567"
                            >
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="bio">Biyografi</label>
                        <textarea 
                            id="bio" 
                            name="bio" 
                            rows="4" 
                            placeholder="Öğretmen hakkında kısa bilgi..."
                        ></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="subjects">Branşlar *</label>
                            <input 
                                type="text" 
                                id="subjects" 
                                name="subjects" 
                                required 
                                placeholder="Matematik, Fizik, Kimya (virgülle ayırın)"
                            >
                            <small class="form-hint">Virgülle ayırarak birden fazla branş ekleyebilirsiniz</small>
                        </div>
                        
                        <div class="form-group">
                            <label for="hourly-rate">Saatlik Ücret (₺) *</label>
                            <input 
                                type="number" 
                                id="hourly-rate" 
                                name="hourlyRate" 
                                required 
                                min="0" 
                                step="10" 
                                placeholder="150"
                            >
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="image-url">Profil Fotoğrafı URL</label>
                        <input 
                            type="url" 
                            id="image-url" 
                            name="imageUrl" 
                            placeholder="https://example.com/photo.jpg"
                        >
                        <small class="form-hint">Opsiyonel: Profil fotoğrafı için URL</small>
                    </div>
                    
                    <div id="error-message" class="error-message" style="display: none;"></div>
                    <div id="success-message" class="success-message" style="display: none;"></div>
                    
                    <div class="form-actions">
                        <a href="/admin/index.html" class="btn btn-secondary">İptal</a>
                        <button type="submit" class="btn btn-primary" id="submit-button">
                            Öğretmen Oluştur
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- App Scripts -->
    <script src="/assets/js/lib/firebase-config.js"></script>
    <script src="/assets/js/lib/firebase.js"></script>
    <script src="/assets/js/app.js"></script>
    <script src="/assets/js/authGuard.js"></script>
    
    <script>
        // Check admin role
        checkRole('admin', '/');
        
        // Handle form submission
        document.getElementById('create-teacher-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const errorEl = document.getElementById('error-message');
            const successEl = document.getElementById('success-message');
            const submitBtn = document.getElementById('submit-button');
            
            errorEl.style.display = 'none';
            successEl.style.display = 'none';
            
            // Get form data
            const formData = new FormData(e.target);
            const data = {
                displayName: formData.get('displayName').trim(),
                email: formData.get('email').trim(),
                password: formData.get('password'),
                phone: formData.get('phone')?.trim() || '',
                bio: formData.get('bio')?.trim() || '',
                subjects: formData.get('subjects').split(',').map(s => s.trim()).filter(Boolean),
                hourlyRate: parseFloat(formData.get('hourlyRate')),
                imageUrl: formData.get('imageUrl')?.trim() || '',
            };
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Oluşturuluyor...';
            
            try {
                // Create teacher account via serverless function
                const response = await fetch('https://yns-web.vercel.app/api/createTeacher', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || 'Bir hata oluştu');
                }
                
                successEl.textContent = `✅ ${result.message} - ${result.email}`;
                successEl.style.display = 'block';
                
                // Reset form
                e.target.reset();
                
                setTimeout(() => {
                    window.location.href = '/admin/index.html';
                }, 2000);
                
            } catch (error) {
                console.error('Error creating teacher:', error);
                errorEl.textContent = error.message || 'Bir hata oluştu';
                errorEl.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Öğretmen Oluştur';
            }
        });
    </script>
</body>
</html>

    padding: 0.75rem;

    font-size: var(--font-size-base);
    font-family: inherit;
    transition: border-color var(--transition-fast), box-shadow var(--transition-fast);

    padding: 0.75rem;
    background-color: #D1FAE5;
    color: #065F46;
    border-radius: var(--radius-md);
    font-size: var(--font-size-sm);
}

.form-actions {
    display: flex;
    gap: 1rem;
    justify-content: flex-end;
    margin-top: 1rem;
}

        grid-template-columns: 1fr;
    }
    
    .form-actions {
        flex-direction: column-reverse;
    }

    }
