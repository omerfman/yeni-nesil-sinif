<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - Yeni Nesil Sınıf</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
    <!-- Header -->
    <div id="header-container"></div>

    <!-- Registration Form Section -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <div class="auth-card">
                    <h1>Kayıt Ol</h1>
                    <p class="auth-subtitle">Yeni Nesil Sınıf'a hoş geldiniz. Hesabınızı oluşturun ve öğrenmeye başlayın.</p>
                    
                    <form id="register-form" class="auth-form">
                        <div class="form-group">
                            <label for="display-name">Ad Soyad</label>
                            <input 
                                type="text" 
                                id="display-name" 
                                name="displayName" 
                                required 
                                placeholder="Adınız ve soyadınız"
                                autocomplete="name"
                            >
                        </div>
                        
                        <div class="form-group">
                            <label for="email">E-posta</label>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                required 
                                placeholder="ornek@email.com"
                                autocomplete="email"
                            >
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Şifre</label>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                required 
                                placeholder="En az 6 karakter"
                                autocomplete="new-password"
                                minlength="6"
                            >
                            <small class="form-hint">Şifreniz en az 6 karakter olmalıdır</small>
                        </div>
                        
                        <div class="form-group">
                            <label for="password-confirm">Şifre Tekrar</label>
                            <input 
                                type="password" 
                                id="password-confirm" 
                                name="passwordConfirm" 
                                required 
                                placeholder="Şifrenizi tekrar girin"
                                autocomplete="new-password"
                                minlength="6"
                            >
                        </div>
                        
                        <div class="form-group form-checkbox">
                            <label>
                                <input type="checkbox" id="terms" name="terms" required>
                                <span><a href="/terms.html" target="_blank">Kullanım Koşulları</a>'nı ve <a href="/privacy.html" target="_blank">Gizlilik Politikası</a>'nı okudum ve kabul ediyorum</span>
                            </label>
                        </div>
                        
                        <div id="error-message" class="error-message" style="display: none;"></div>
                        
                        <button type="submit" class="btn btn-primary btn-large btn-block" id="register-button">
                            Kayıt Ol
                        </button>
                    </form>
                    
                    <div class="auth-footer">
                        <p>Zaten hesabınız var mı? <a href="/auth/login.html">Giriş Yapın</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- App Scripts -->
    <script src="/assets/js/lib/firebase-config.js"></script>
    <script src="/assets/js/lib/firebase.js"></script>
    <script src="/assets/js/app.js"></script>
    <script src="/assets/js/auth.js"></script>
</body>
</html>

<style>

    min-height: 100vh;

    align-items: center;
    padding: 2rem 0;
    background: linear-gradient(135deg, #FEF2F2 0%, #FEE2E2 100%);
}

    display: flex;
    justify-content: center;
    align-items: center;
}

.auth-card {
    background: white;
    border-radius: var(--radius-xl);
    box-shadow: var(--shadow-xl);
    padding: 2.5rem;
    max-width: 480px;
    width: 100%;
}

.auth-card h1 {
    text-align: center;
    margin-bottom: 0.5rem;
    color: var(--color-text);
}

.auth-subtitle {
    text-align: center;
    color: var(--color-text-light);
    margin-bottom: 2rem;
}

.auth-form {
    display: flex;
    flex-direction: column;
    gap: 1.25rem;
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.form-group label {
    font-weight: 600;
    color: var(--color-text);
    font-size: var(--font-size-sm);
}

.form-group input[type="text"],
.form-group input[type="email"],
.form-group input[type="password"] {
    padding: 0.75rem;
    border: 1px solid var(--color-border);
    border-radius: var(--radius-md);
    font-size: var(--font-size-base);
    transition: border-color var(--transition-fast), box-shadow var(--transition-fast);
}

.form-group input:focus {
    outline: none;
    border-color: var(--color-primary);
    box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
}

.form-hint {
    color: var(--color-text-muted);
    font-size: var(--font-size-xs);
}

.form-checkbox {
    flex-direction: row;
    align-items: flex-start;
}

.form-checkbox label {
    display: flex;
    gap: 0.5rem;
    font-weight: normal;
    cursor: pointer;
}

.form-checkbox input[type="checkbox"] {
    margin-top: 0.25rem;
}

.error-message {
    padding: 0.75rem;
    background-color: #FEE2E2;
    color: #991B1B;
    border-radius: var(--radius-md);
    font-size: var(--font-size-sm);
}

.btn-block {
    width: 100%;
}

.auth-footer {
    text-align: center;
    margin-top: 1.5rem;
    padding-top: 1.5rem;
    border-top: 1px solid var(--color-border);
}

.auth-footer p {
    color: var(--color-text-light);
    margin: 0;
}

.auth-footer a {
    color: var(--color-primary);
    font-weight: 600;
}

@media (max-width: 640px) {
    .auth-card {
        padding: 1.5rem;
    }
}
</style>
